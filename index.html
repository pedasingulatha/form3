<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration form</h2>
    <form action="https://formspree.io/f/mknlozey" method="post">
        <marquee direction="left">!!please fill the details to login into registration form!!</marquee>
        <label for="name">Name</label>
        <input type="text" name="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <label for="phnnumber">Phonenumber</label>
        <input type="tel" name="phonenumber" required>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">FeMale</option>
            <option value="other">Other</option>
        </select>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" required>
        <label for="about">About</label>
        <input type="textarea" name="about" required>
        <div id="submit">
            <input type="submit" value="register" required>
        </div>
        

    </form>
</body>
</html>
